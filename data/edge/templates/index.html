<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edge 추가 지도</title>
    <style>
        [id^=map_] {
            display: block;
            margin: 20px auto;
        }
        #edgeForm {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {{ map_html|safe }}

    <form id="edgeForm">
        <button type="submit">엣지 저장</button>
    </form>

    <script>
        let selectedNodes = [];
        let pendingEdges = [];

        // 모든 CircleMarker에 클릭 이벤트 부착
        map.eachLayer(function(layer) {
            if (layer instanceof L.CircleMarker) {
                layer.on("click", function(e) {
                    // tooltip에서 osmid 가져오기
                    let osmid_raw = e.target.getTooltip().getContent();
                    let osmid = osmid_raw.replace(/<[^>]*>/g, "").trim(); // HTML 태그 제거 후 숫자만 추출
                    osmid = parseInt(osmid);

                    let lat = e.latlng.lat;
                    let lon = e.latlng.lng;

                    selectedNodes.push({osmid: osmid, lat: lat, lon: lon});
                    console.log("노드 선택됨:", osmid);

                    if (selectedNodes.length === 2) {
                        let edge = {
                            u: selectedNodes[0].osmid,
                            v: selectedNodes[1].osmid,
                            u_lat: selectedNodes[0].lat, u_lon: selectedNodes[0].lon,
                            v_lat: selectedNodes[1].lat, v_lon: selectedNodes[1].lon
                        };
                        pendingEdges.push(edge);

                        // 지도에 선 그리기
                        L.polyline([
                            [edge.u_lat, edge.u_lon],
                            [edge.v_lat, edge.v_lon]
                        ], {color: "green", dashArray: "5,5"}).addTo(map);

                        console.log("엣지 추가됨: ", edge.u, " -> ", edge.v);
                        selectedNodes = []; // reset
                    }

                    // 클릭하면 popup도 열리도록
                    e.target.openPopup();
                });
            }
        });

        // 엣지 저장
        document.getElementById("edgeForm").addEventListener("submit", function(e) {
            e.preventDefault();

            if (pendingEdges.length === 0) {
                alert("저장할 엣지가 없습니다!");
                return;
            }

            fetch("/save_edges", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({edges: pendingEdges})
            })
            .then(res => res.json())
            .then(data => {
                console.log("저장 완료:", data);
                pendingEdges = [];
                location.reload();
            });
        });
    </script>
</body>
</html>
